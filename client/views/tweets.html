<h1>My Tweets!</h1>

<!--{{userName}}
{{text}}
{{timeStamp}}-->

<div>
    <textarea type="text" ng-model="textModel" id="TextBoxStyle" cols="90" rows="5"></textarea><br>
    <button ng-click="sendPost()">Send Post</button>
    <p></p>
</div>

<!--data.json is the text holder-->


<div ng-controller="tweetsController">
    <div ng-repeat="tweet in tweets">
    <span class="userName" id="twtUser">{{tweet.user}}: </span>
    <span id="twtText">{{tweet.text}}- </span>
    <span class="twtTime" id="twtCreated">{{tweet.createdAt | date: 'M/dd h:mm'}}</span>
    </div>
</div>
