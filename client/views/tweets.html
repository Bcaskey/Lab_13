<h1>My Tweets!</h1>

<!--{{userName}}
{{text}}
{{timeStamp}}-->

<div>
    <textarea type="text" ng-model="textModel" id="TextBoxStyle" cols="30" rows="10"></textarea><br>
    <button ng-click="sendPost()"></button>
</div>

<!--data.json is the text holder-->


<div ng-controller="tweetsController">
    <div ng-repeat="tweet in tweets">
    <span id="twtUser">{{tweet.user}}</span>
    <span id="twtText">{{tweet.text}}</span>
    <span id="twtCreated">{{tweet.createdAt}}</span>
    </div>
</div>
